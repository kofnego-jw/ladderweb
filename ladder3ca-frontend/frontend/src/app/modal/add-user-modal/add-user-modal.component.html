<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Add a User</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="close()"
    ></button>
  </div>
  <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
    <div class="modal-body">
      <div class="mb-3">
        <label for="emailaddress" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="emailaddress"
          formControlName="emailAddress"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>

      <div class="mb-5">
        <label for="roles" class="form-label">Roles</label>

        <div class="d-flex justify-content-start">
          <div class="form-check me-4" *ngFor="let role of roles">
            <input
              class="form-check-input"
              type="checkbox"
              (click)="toggleSelectedRole(role)"
              [checked]="isSelectedRole(role)"
            />
            <label class="form-check-label">
              <span class="versal">{{ role }}</span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="close()">
        Close
      </button>
      <button type="submit" class="btn btn-primary">Add a User</button>
    </div>
  </form>
</div>
