<div class="modal-content text-center">
  <div class="modal-header">
    <h5 class="modal-title" id="editTextLabel">Edit Text with Metadata</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="close()"
    ></button>
  </div>

  <form [formGroup]="textForm" (ngSubmit)="updateText()">
    <div class="modal-body">
      <div class="mb-3">
        <label for="altId" class="form-label">Alternative Identifier</label>
        <input
          type="text"
          class="form-control"
          id="altId"
          formControlName="altId"
        />
      </div>

      <div class="mb-5">
        <label for="textInput" class="form-label">Text</label>
        <textarea
          formControlName="textdata"
          id="textInput"
          class="form-control"
          rows="3"
        ></textarea>
      </div>

      <div class="mb-5">
        <select
          class="form-select"
          aria-label="Language Selector"
          formControlName="languageCode"
        >
          <option [value]="''">Language</option>
          <option *ngFor="let language of languages" [value]="language">
            {{ language }}
          </option>
        </select>
      </div>

      <div class="mb-5">
        <select
          class="form-select"
          aria-label="Task Selector"
          formControlName="creationTask"
        >
          <option [value]="undefined">Creation Task</option>
          <option *ngFor="let ct of creationTaskList" [ngValue]="ct">
            {{ ct.taskName }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <select
          class="form-select"
          aria-label="Gender Selector"
          formControlName="gender"
        >
          <option [value]="undefined">Gender</option>
          <option *ngFor="let gender of genders" [ngValue]="gender">
            {{ gender }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age at creation</label>
        <input
          type="number"
          class="form-control"
          id="age"
          formControlName="ageAtCreation"
        />
      </div>
      <div class="mb-3">
        <label for="languageL1" class="form-label">L1 Language</label>
        <input
          type="text"
          class="form-control"
          id="languageL1"
          formControlName="l1language"
        />
      </div>
      <div class="mb-3">
        <label for="languagesL2" class="form-label">L2 Languages</label>
        <input
          type="text"
          class="form-control"
          id="languagesL2"
          formControlName="l2languages"
        />
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input
          type="text"
          class="form-control"
          id="location"
          formControlName="location"
        />
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="close()">
        Close
      </button>
      <button type="submit" class="btn btn-secondary">Edit Text</button>
    </div>
  </form>
</div>
