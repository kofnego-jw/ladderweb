<div class="modal-content" *ngIf="user">
  <div class="modal-header">
    <h5 class="modal-title" id="editUser">Edit User {{ user.id }}</h5>
    <button
      type="button"
      class="btn-close"
      (click)="close()"
      aria-label="Close"
    ></button>
  </div>
  <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
    <div class="modal-body">
      <div class="mb-3">
        <label for="emailaddress" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="emailaddress"
          formControlName="emailAddress"
        />
      </div>
      <div class="mb-5">
        <label for="roles" class="form-label">Roles</label>

        <div class="d-flex justify-content-start">
          <div class="form-check me-4" *ngFor="let role of roles">
            <input
              class="form-check-input"
              type="checkbox"
              (click)="toggleSelectedRole(role)"
              [checked]="isSelectedRole(role)"
            />
            <label class="form-check-label">
              <span class="versal">{{ role }}</span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="close()">
        Close
      </button>
      <button type="submit" class="btn btn-secondary">Update User</button>
    </div>
  </form>
</div>
