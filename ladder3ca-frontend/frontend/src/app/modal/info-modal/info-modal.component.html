<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="AnimalsModalLabel">
      {{ title }}
    </h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
      (click)="close()"
    ></button>
  </div>
  <div class="modal-body">
    <div [innerHTML]="message"></div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      data-bs-dismiss="modal"
      aria-label="Close"
      (click)="close()"
    >
      Acknowledged
    </button>
  </div>
</div>
