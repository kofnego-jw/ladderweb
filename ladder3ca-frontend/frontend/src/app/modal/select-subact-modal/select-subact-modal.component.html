<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Select Subacts</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="close()"
    ></button>
  </div>
  <div class="modal-body">
    <div class="mb-3 row">
      <p>Please select subacts for the token: {{ token }}</p>
    </div>
    <div class="mb-3 row">
      <p>
        <ng-container *ngFor="let sub of subactList">
          <br *ngIf="!sub.parentSubactId" />
          <button
            class="btn btn-sm mx-2"
            [ngClass]="{ active: isActive(sub) }"
            (click)="toggleSubact(sub)"
          >
            {{ sub.fullName }}
          </button>
        </ng-container>
      </p>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      data-bs-dismiss="modal"
      (click)="close()"
    >
      Close
    </button>
    <button type="submit" class="btn btn-primary" (click)="updateSubacts()">
      Edit Subacts
    </button>
  </div>
</div>
