<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="editModifierTags">Edit Modifier Tag</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="close()"
    ></button>
  </div>
  <form [formGroup]="modifierForm" (ngSubmit)="updateModifier()">
    <div class="modal-body">
      <div class="mb-3">
        <label for="modifierName" class="form-label">Modifier Name</label>
        <input
          type="text"
          class="form-control"
          id="modifierName"
          formControlName="name"
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          formControlName="desc"
        />
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="close()">
        Close
      </button>
      <button type="submit" class="btn btn-secondary">Edit Modifier Tag</button>
    </div>
  </form>
</div>
